{% extends 'base_layout.html'%}
{% load static from staticfiles %}
{%block content%}
<link rel= "stylesheet" href= "{%static 'css/highscores.css'%}" type="text/css">
    <div class="highscorebox">
      <h1>Highscores:</h1>
      {% for high in highscores %}
        <div class="highscore">
          <h2>{{high.player.username}}</h2>
          <h3>{{high.score}}</h3>
          <p>{{high.timestamp}}</p>
        </div>
      {% endfor %}
    </div>
    <button class= "btn btn-dark my-2 my-sm-0 float-left" onclick="location.href='/games/{{gameslug}}/play'">Back to game.</button>
  </body>
{%endblock%}
