<!Doctype html>
<html>
	<head>
		<title>Viltsubois site</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<form action="http://127.0.0.1/wsd/html_form_check" method="post">
			<div>
				<label for="email">Email:</label>
				<input type="text" id="email" name="email">
			</div>
			<div>
				<label for ="passwd">Password:</label>
				<input type="text" id ="passwd" name="passwd">
			</div>
			<div>
				<label for ="passwd2">Repeat password:</label>
				<input type="text" id ="passwd2" name="passwd2">
			</div>
			<div>
				<label for="lang">Language:</label>
				<select name ="lang" id="lang">
					<option value="sv">Swedish</option>
					<option value="fi">Finnish</option>
					<option value="no">Norwegian</option>
					<option value="da">Danish</option>
					<option value="is">Icelandic</option>
				</select>
			</div>
			<div>
				<input type="checkbox" id="terms" name="terms" value="on">
				<label for="terms">I accept the terms and conditions</label>
			</div>
			<div>
				<button id="knappn" name="knappn">Register</button>
			</div>
		</form>
	</body>
</html>
