<!DOCTYPE html>
<html>
  <head>
    <title>Reverser</title>
    <meta charset="utf-8">
  </head>

  <body>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <form onsubmit="laheta()">
      <input type="text" id="toBeReversed">
      <input type="submit" id="submitReverser"><br>
      <button onclick="tyhj()" id="clearInput">Clear Input</button>
    </form>
    <script>
      let data = {payload : ""};
      function laheta() {
        data.payload = document.getElementById('toBeReversed').value.split("").reverse().join("")
        window.parent.postMessage(data, "*");
      }
      function tyhj() {
        data.payload = "INPUT CLEARED"
        document.getElementById('toBeReversed').value = ""
        window.parent.postMessage(data, "*");
      }
    </script>
  </body>
</html>
